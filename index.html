<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my clock</title>
    
    <link href='https://fonts.googleapis.com/css?family=Sacramento:400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="edit">>
    </div>
    <div class="side-bar">
        <div class="change-cl">
            <div class="my-color">
                <p>Contour color</p>
                <input type="color" name="my-color" id="c-cl" value="#eb0527">
            </div>
            <div class="my-color">
                <p>shadow color</p>
                <input type="color" name="my-color" id="sh-cl" value="#eb0527">
            </div>
            <div class="my-color">
                    <p>Center color</p>
                    <input type="color" name="my-color" id="cent-cl" value="#eb0527">
            </div>
            <div class="my-color">
                    <p>hours pointer color</p>
                    <input type="color" name="my-color" id="hr-cl" value="#ffffff">
            </div>
            <div class="my-color">
                    <p>minutes pointer color</p>
                    <input type="color" name="my-color" id="min-cl" value="#ffffff">
            </div>
            <div class="my-color">
                    <p>seconds pointer color</p>
                    <input type="color" name="my-color" id="sec-cl" value="#ffffff">
            </div>
        </div>
        <div class="saving">
            <button class="save-btn">SAVE</button>
        </div>
    </div>
    
    <div class="flex-center">
        <div class="contour">
            <div class="my-center"></div>
            <div class="hours-pointer"></div>
            <div class="minutes-pointer"></div>
            <div class="seconds-pointer"></div>
            <div class="block-grad12">
                <div class="grad12"></div>
            </div>
            <div class="block-grad3"><div class="grad3"></div></div>
            <div class="block-grad6"><div class="grad6"></div></div>
            <div class="block-grad9"><div class="grad9"></div></div>
        </div>
    </div>
    
<h1 class="neonText">
    don't lose your time
</h1>
    
    <script src="clock.js"></script>
</body>
</html>
